<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./public/logo.png" alt="Logo">
        </div>
        <div class="body-wrapper">

            <div class="wrapper">

                <div class="title">

                    <div class="heading">
                        <h2 class="text-color font-family-header">Welcome</h2>
                        <span class="text-color">To keep connected with us please Login</span>
                    </div>
                    <p class="text-color">Not have any account?</p>
                    <button class="button">Sign up</button>
                </div>

                <form action="#" method="post" class="input">

                    <h1>User Login</h1>
                    <!-- <div class="icons">
                        <a href="#"><img src="#" alt="icon"></a>
                        <a href="#"><img src="#" alt="icon"></a>
                        <a href="#"><img src="#" alt="icon"></a>
                    </div> -->
                    <div class="textboxes">
                        <input type="text" placeholder="Enter your Email" value="email">
                        <input type="password" placeholder="Enter your password" value="password">
                    </div>
                    <div class="buttons">
                        <button class="button">Log in</button>
                        <button class="button">Forget password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
